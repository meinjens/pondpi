<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <title>Pond Pi Control App</title>
  </head>
  <body class="sidebar-mini">
    <div class="wrapper">
      {% include "navbar.html" %}
      {% include "sidebar.html" %}

      <div class="content-wrapper" style="min-height: 1170.12px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>{% block title %}{% endblock %}</h1>
              </div>
              <div class="col-sm-6">
                {% block breadcrumb %}{% endblock %}
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            {% block content %}
            {% endblock %}
          </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
        <!-- 
        <a id="back-to-top" href="#" class="btn btn-primary back-to-top" role="button" aria-label="Scroll to top">
          <i class="fas fa-chevron-up"></i>
        </a> -->
      </div>

      <footer class="main-footer">
        <div class="float-right d-none d-sm-inline">
          <i class="fas fa-code-branch"></i> on <a href="https://github.com/meinjens/pondpi" target="_blank">PondPi Github Project</a></a>
        </div>
        Built with <i class="fa fa-heart"></i> using <a class="white-text" href="http://flask.pocoo.org/" target="_blank">Flask</a> and
        <a href="https://adminlte.io/" target="_blank">AdminLTE</a>. Inspired by <a href="https://mailu.io" target="_blank">Mailu</a>.
      </footer>
    </div>
    <script src="{{ url_for('static', filename='vendor.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
